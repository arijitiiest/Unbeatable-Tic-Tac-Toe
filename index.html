<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbeatable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selectSym" id="selectSym">
      <div class="title">Select Symbol:</div>
      <div class="buttonConatiner">
        <button class="button" onclick="selectSym('X')">X</button>
        <button class="button" onclick="selectSym('O')">O</button>
      </div>
    </div>

    <div class="container" id="container">
      <div class="title">BEAT ME IF YOU CAN</div>
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
    </div>

    <div class="endGame" id="endGame">
      <div class="result" id="result"></div>
      <div class="restart" onclick="startGame()">Restart</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
